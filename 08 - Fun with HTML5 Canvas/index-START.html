<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
  <canvas id="draw" width="800" height="800"></canvas>
  <script>
    ; (function () {
      let canvas = document.querySelector('#draw')
      let ctx = canvas.getContext('2d');
      let colorDeg = 0;
      let lineWidth = 50;
      let direction = -1;
      let alpha = 1;
      let alphaDirection = 0.1;


      //ctx.strokeStyle = `hsl(${colorDeg},100%,0%,${alpha})`;
      ctx.strokeStyle = `hsl(${colorDeg},100%,50%,${alpha})`;
      ctx.lineWidth = lineWidth;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';




      let drawing = false;
      let x = 0, y = 0;
      canvas.addEventListener('mousedown', e => {

        drawing = true;
        [x, y] = [e.offsetX, e.offsetY];
      })

      canvas.addEventListener('mousemove', e => {
        if (!drawing) return;
        console.log("deaw");

        ctx.beginPath();
        colorDeg = colorDeg < 360 ? colorDeg + 1 : 0;
        // if (alpha <= 0.25 || alpha >= 1) {
        //   alphaDirection *= -1;
        // }
        //alpha+=alphaDirection;
        //ctx.strokeStyle = `hsl(${colorDeg},100%,0%,${alpha})`;

        ctx.strokeStyle = `hsl(${colorDeg},100%,50%,${alpha})`;
        //è¨­ç½®ç·šæ¢å¯¬åº¦0ç•Œé»ž 50->1->50>1
        if (lineWidth < 1 || lineWidth > 50) {
          direction *= -1;
        }
        lineWidth += direction;
        ctx.lineWidth = lineWidth;
        ctx.moveTo(x, y);
        ctx.lineTo(e.offsetX, e.offsetY);
        [x, y] = [e.offsetX, e.offsetY];
        ctx.stroke();
      })

      canvas.addEventListener('mouseup', () => {
        drawing = false;
      })

      //mouseout æœƒé€£çºŒè§¸ç™¼
      // canvas.addEventListener('mouseout', () => {})

      //mouseleave ä¸æœƒé€£çºŒè§¸ç™¼
      canvas.addEventListener('mouseleave', () => {
        drawing = false;
      })
    })()




  </script>

  <style>
    html,
    body {
      margin: 0;
    }

    canvas {
      border: 1px solid black;
    }
  </style>

</body>

</html>
